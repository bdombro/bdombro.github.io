<!DOCTYPE html>

<html lang="en" class="page--{{ page.url | slice: 1,page.url.size | replace: '/','--' }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
		<meta property="fb:app_id" content="">
		<meta name="theme-color" content="#012559">

		{% feed_meta %}

		<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.ico">
		<link rel="manifest" href="/manifest.json">
		{% seo %}

		<!-- More info on JSON-LD at https://developers.google.com/search/docs/guides/intro-structured-data -->
		<script type="application/ld+json">
		  {
				"@context": "http://schema.org",
				"@type": "Organization",
				"url": "{{ site.baseurl }}",
				"telephone": "+1-202-644-2237",
				"email": "brian(at)benevolent.tech",
				"sameAs" : [
					"https://www.instagram.com/myhandle",
					"https://twitter.com/myhandle",
					"https://facebook.com/myhandle",
					"https://www.linkedin.com/company/myhandle",
					"https://www.yelp.com/biz/myhandle",
					"https://member.angieslist.com/member/store/myhandle",
					"https://angel.co/myhandle",
					"https://github.com/myhandle",
					"https://plus.google.com/+myhandle",
					"https://clutch.co/profile/myhandle"
				],
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "2316 Rhode Island Ave NE",
					"postalCode": "20018",
					"addressLocality": "Washington",
					"addressRegion": "DC",
					"addressCountry": "USA"
				},
				"location": {
					"@type": "Place",
					"address": {
						"@type": "PostalAddress",
						"streetAddress": "2316 Rhode Island Ave NE",
						"postalCode": "20018",
						"addressLocality": "Washington",
						"addressRegion": "DC",
						"addressCountry": "USA"
					},
					"url": ""
				}

			}
	  </script>

		<!--{% include register-service-worker.html %}-->
		{% include ie.html %}
		{% include noncritical-css.html %}
		<link rel="stylesheet" href="/css/screen.css" />


	</head>

	<body class="homepage">
		{{ content }}

		{% if jekyll.environment == 'production' %}
		<script defer async type="text/javascript" src="/js/bundle.min.js"></script>
		{% else %}
		<script defer type="text/javascript" src="/js/libs.min.js"></script>
		<script defer type="text/javascript" src="/js/custom.min.js"></script>
		{% endif %}

		{% include google-analytics.html %}
		{% include google-tag-manager.html %}
		{% include trackduck.html %}

		<!-- Load instantsearch last b/c is really big, and only needed for search page. -->
		<script async defer src="/js/instantsearch.min.js"></script>
	</body>
</html>
