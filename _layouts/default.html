<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
		<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.ico">
		<meta property="fb:app_id" content="{{ site.fb_app_id }}">

		{% seo %}
		{% feed_meta %}


		<!-- Chrome browser theming -->
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#012559">

		<!-- More info on JSON-LD at https://developers.google.com/search/docs/guides/intro-structured-data -->
		<script type="application/ld+json">
		  {
		    "@context": "http://schema.org",
		    "@type": "Organization",
		    "url": "{{ site.baseurl }}",
		    "contactPoint": [{
		      "@type": "ContactPoint",
		      "telephone": "+1-202-644-2237",
		      "contactType": "leadership"
		    }]
		  }
	  </script>

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<!-- Google Analytics -->
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', "{{ site.google_analytics_key }}", 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='//www.google-analytics.com/analytics.js'></script>
			<!-- End Google Analytics -->
		{% endif %}

		{% if jekyll.environment == 'production' %}
			<script>
				(function () {
					'use strict';
					if ('serviceWorker' in navigator) {
						navigator.serviceWorker.register('/service-worker.js', {
							scope: "/"
						}).then(function (registration) {
							// Registration was successful
							console.log('ServiceWorker registration successful with scope: ', registration.scope);
							// Trim the caches on load
							navigator.serviceWorker.controller && navigator.serviceWorker.controller.postMessage({
								command: "trimCaches"
							});
						}).catch(function (err) {
							// registration failed :(
							console.log('ServiceWorker registration failed: ', err);
						});
					}
				})();
			</script>
		{% endif %}

		<style type="text/css">
			{% include screen.css %}
		</style>

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300|Rubik:300">

	</head>

	<body>
		{% include header.html %}

		{{ content }}

		{% include footer.html %}

		<script>{% include anchor-scrolls.js %}</script>

	</body>
</html>
