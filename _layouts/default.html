<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
		<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.ico">
		<meta property="fb:app_id" content="{{ site.fb_app_id }}">
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#012559">
		<!-- More info on JSON-LD at https://developers.google.com/search/docs/guides/intro-structured-data -->
		<script type="application/ld+json">
		  {
		    "@context": "http://schema.org",
		    "@type": "Organization",
		    "url": "{{ site.baseurl }}",
		    "contactPoint": [{
		      "@type": "ContactPoint",
		      "telephone": "+1-202-644-2237",
		      "contactType": "leadership"
		    }]
		  }
	  </script>


		{% seo %}
		{% feed_meta %}

		{% include register-service-worker.html %}

		<style type="text/css">
			{% include screen.css %}
		</style>

		{% include fonts.html %}

	</head>

	<body class="homepage">
		<div id="page-wrapper">
		{% include header.html %}

		{{ content }}

		{% include footer.html %}
		</div>

		{% include load-deferred-images.html %}
		{% include animate-anchor-scrolls.html %}
		{% include google-analytics.html %}
	</body>
</html>
