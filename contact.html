---
title: Contact
---

<div id="main-wrapper">
	<div class="container" id="contact-page-wrapper">
		<div class="row">
			
			<!-- Intro -->
			<div class="4u 12u(mobile) intro">
				<article class="box post">
					<header>
					  <h2 class="editable"> Get in touch</h2>
					  <p class="editable">If you have any questions or queries send us a message and we'll get back to you as soon as we can.</p>
					</header>
				</article>
			</div>

      <!-- Contact Form -->
      <div class="8u 12u(mobile)">
        <div class="box">
          <form action="" method="post">
            <input type="hidden" name="_to" value="info@suncesailing.com"/>
            <input type="text" name="_gotcha" style="display: none;"/>
            
            <div class="row form-field">
              <div class="4u 12u(mobile)">
                <input type="text" name="fname" placeholder="First Name"/>
                <input type="text" name="lname" placeholder="Last Name"/>
                <input type="email" name="email" placeholder="Email"/>
                <input type="tel" name="phone" placeholder="Phone"/>
              </div>
              <div class="8u 11u(mobile)">
                <textarea type="text" name="message" placeholder="Message"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="4u">
                <input type="submit" value="Send"/>
              </div>
            </div>

          </form>
        </div>
      </div>

		</div>
	</div>
</div>
